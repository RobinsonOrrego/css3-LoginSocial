<html>
<head>
	<title>Css3 login Social</title>
	<link href="font/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
 <div class="container2">
    <div class="subcontainer">
      <div class="login">
        <a href="#" class="facebook"><span class="icono fa fa-facebook"></span><span>Ingresar usando Facebook</span></a><!-- Facebook -->
        <a href="#" class="twitter"><span class="icono fa fa-twitter"></span><span>Ingresar usando Twitter</span></a><!-- twitter -->
        <a href="#" class="google"><span class="icono fa fa-google-plus"></span><span>Ingresar usando Google +</span></a><!-- Google -->
        <div class="or-divider"> </div>
        <form class="login-bg">
          <input type="text" class="input" value="Ingrese e-mail" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Ingrese e-mail':this.value;">
          <input type="password" class="input" value="password" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'password':this.value;">
          <input type="button" class="login-btn" value="Ingresar">
          <input type="button" class="register-btn" value="Crear una cuenta">
        </form>
      </div>
      </div>
  </div>

</body>
</html>
